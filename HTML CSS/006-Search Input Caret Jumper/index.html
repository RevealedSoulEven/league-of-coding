<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Input Caret Jumper</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form action="">
        <label for="search">Search</label>
        <input type="search" id="search" pattern=".*\S.*" required>
        <span class="caret"></span>
    </form>
</body>
</html>
